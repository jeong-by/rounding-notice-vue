<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
  
    
    <!--
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    -->
    <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width,viewport-fit=cover,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
	<meta name="mobile-web-app-capable" content="yes">
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SMC 회진알림</title>

    <!-- MD 부트스트랩을 위한 CSS 파일 START -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    
    <link
        href="mdb/css/mdb.min.css"
        rel="stylesheet"
    />
 
    <!-- MD 부트스트랩을 위한 CSS 파일 END -->
    
    <!-- 화면 전체를 % 단위로 설정할 수 있도록 CSS 추가 START -->
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- 화면 전체를 % 단위로 설정할 수 있도록 CSS 추가 END -->

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
     
    <!-- 메인 화면이 처음 보일 때 아래에서 위로 애니메이션되면서 보이도록 설정 START -->
    <div id="app" 
      data-mdb-toggle="animation"
      data-mdb-animation="slide-in-up"
      data-mdb-animation-start="onLoad"
      data-mdb-animation-reset="true">
    </div>
    <!-- 메인 화면이 처음 보일 때 아래에서 위로 애니메이션되면서 보이도록 설정 END -->
    
   
    <!-- MD 부트스트랩을 위한 JS 파일 START -->
    <script
        type="text/javascript"
        src="mdb/js/mdb.min.js"
    ></script>
 
    <!-- MD 부트스트랩을 위한 JS 파일 END -->

    <!-- Crypto CDN 로드 -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Moment CDN 로드 -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    

  </body>
</html>
